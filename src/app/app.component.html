<!-- 🌟 Title Bar -->
<header class="header">
  <h1>🌈 Markdown Previewer</h1>
</header>

<!-- 🖥️ Main Layout -->
<div class="container">
  <!-- ✍️ Markdown Input -->
  <textarea
    [(ngModel)]="markdownText"
    placeholder="Write your Markdown here..."
  ></textarea>

  <!-- 👁️ HTML Preview -->
  <div class="preview" [innerHTML]="convertedHtml"></div>
</div>

<!-- Title Bar -->
<header class="header">
  <h1>Markdown Previewer</h1>
</header>

<!-- Main Layout -->
<div class="container">
  <div class="editor-section">
    <!-- Toolbar -->
    <div class="toolbar">
      <!-- Formatting -->
      <button class="toolbar-btn" (click)="insertHeading()">H</button>
      <button class="toolbar-btn" (click)="insertBold()">B</button>
      <button class="toolbar-btn" (click)="insertItalic()">I</button>
      <button class="toolbar-btn" (click)="insertQuote()">â</button>
      <button class="toolbar-btn" (click)="insertCode()">`</button>

      <!-- Structure -->
      <button class="toolbar-btn" (click)="insertLink()">ğŸ”—</button>
      <button class="toolbar-btn" (click)="insertImage()">ğŸ–¼ï¸</button>
      <button class="toolbar-btn" (click)="insertList()">â€¢</button>
      <button class="toolbar-btn" (click)="insertNumberedList()">1.</button>
      <button class="toolbar-btn" (click)="insertLine()">â€•</button>
      <button class="toolbar-btn" (click)="insertNewLine()">â†µ</button>

      <!-- Alignment -->
      <button class="toolbar-btn" (click)="alignLeft()">â¬…ï¸</button>
      <button class="toolbar-btn" (click)="alignCenter()">âº</button>
      <button class="toolbar-btn" (click)="alignRight()">â¡ï¸</button>
    </div>

    <textarea
      [(ngModel)]="markdownText"
      placeholder="Write your Markdown here..."
    ></textarea>
    <!-- Word & Character Count -->
    <div class="text-count">
      {{ wordCount }} words Â· {{ charCount }} characters
    </div>
    <button class="clear-btn" (click)="clearMarkdown()">Clear</button>
    <button class="download-btn" (click)="downloadPDF()">
      Download as .pdf
    </button>
  </div>

  <!-- HTML Preview -->
  <div class="preview-wrapper">
    <div class="preview" [innerHTML]="convertedHtml"></div>
  </div>
</div>

    <span>All Right Reserved</span>
  </div>
</footer>

<!-- Floating Vertical Toggle with Icons Above & Below -->

  <div class="theme-icon">â˜€ï¸</div>

  <label class="theme-toggle-vertical">
    <input type="checkbox" [checked]="isDarkMode" (change)="toggleTheme()" />
    <span class="toggle-slider"></span>
  </label>

  <div class="theme-icon">ğŸŒ™</div>

  </div>

  <div class="pdf-body" [innerHTML]="convertedHtml"></div>

</div>
